<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Finance Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="viewport" content="height=device-height, initial-scale=1" />
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Teko&display=swap" rel="stylesheet">
</head>
<body>
  <div id="header">Finance Tracker</div>
  <div id="nav-bar">
    <h2 class="nav-bar-text" id="banner-income">Income:</h2>
    <h2 class="nav-bar-text" id="banner-balance">Balance:</h2>
    <h2 class="nav-bar-text" id="banner-expenses">Expenses:</h2>
  </div>
  <div id="main-container">
    <div id="tabs-div">
    <button id="tab-1" class="button">Income</button>
    <button id="tab-3" class="button-selected">Balance</button>
    <button id="tab-2" class="button">Expenses</button>
    </div>
    <div id="inner-container">
      <h2 id="container-header">Balance</h2>
      <button id="add-button">+</button>

      <div id="list-container">
      <div id="list"></div>
      <div id="list2"></div>
      </div>
      <input type="text" id="text-input">


    </div>
  </div>
  <div id="footer-container">
    <button class="nav-bar-text" id="reset">Reset</button>
    <h2 class="nav-bar-text">Contact: randemCoding@gmail.com</h2>
    <h2 class="nav-bar-text">Randem Web Apps</h2>
  </div>
</body>
</html>
